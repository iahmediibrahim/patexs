<section class="header pt-5">
  <div class="container h-100">
    <div class="row  h-100 align-items-center">
      <div class="col-md-7 my-3">

        <h1 class="m-0"><span>Contact Us</span> </h1>
        <ul class="list-unstyled my-5">
          <li class="d-flex my-3 align-items-center" *ngFor="let item of contact">
            <img class="img-fluid pr-3" [src]="item.image" [alt]="item.content">
            <p class="m-0">{{ item.content }}</p>
          </li>
        </ul>
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false"
          (mapClick)="mapClicked($event)">
          <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)"
            [latitude]="m.lat" [longitude]="m.lng" [label]="m.label" [markerDraggable]="m.draggable"
            (dragEnd)="markerDragEnd(m, $event)">
            <agm-info-window>
              <strong>InfoWindow content</strong>
            </agm-info-window>
          </agm-marker>
          <agm-circle [latitude]="lat + 0.3" [longitude]="lng" [radius]="5000" [fillColor]="'red'"
            [circleDraggable]="true" [editable]="true">
          </agm-circle>
        </agm-map>
      </div>
      <div class="col-md-5 my-3 card align-self-end">
        <div class="p-4">
          <h5 class="mb-4">{{'CONTACT.LEAVE-MESSAGE' | translate}}</h5>
          <form (submit)="onContact(form)" #form="ngForm">
            <div class="form-group mb-3">
              <input class="form-control" type="text" required ngModel name="name" #name="ngModel"
                placeholder="{{'CONTACT.NAME' | translate}}">
              <span class="text-red m-0"
                *ngIf="name.touched && name.invalid">{{'CONTACT.ENTER-VALID-NAME' | translate}}</span>
            </div>
            <div class="form-group mb-3">
              <input class="form-control" required email name="email" #email="ngModel" ngModel type="email"
                placeholder="{{'CONTACT.EMAIL' | translate}}">
              <span class="text-red m-0"
                *ngIf="email.touched && email.invalid">{{'CONTACT.ENTER-VALID-EMAIL' | translate}}</span>
            </div>

            <div class="form-group mb-3">
              <input class="form-control" type="number" required ngModel name="phone" #phone="ngModel"
                placeholder="{{'CONTACT.PHONE' | translate}}">
              <span class="text-red m-0"
                *ngIf="phone.touched && phone.invalid">{{'CONTACT.ENTER-VALID-PHONE' | translate}}</span>
            </div>
            <div class="form-group mb-3">
              <textarea rows="8" class="form-control" required ngModel name="message" #message="ngModel"
                placeholder="{{'CONTACT.MESSAGE' | translate}}"></textarea>
              <span class="text-red m-0"
                *ngIf="message.touched && message.invalid">{{'CONTACT.ENTER-VALID-MESSAGE' | translate}}</span>
            </div>
            <div class="text-center mt-4">
              <button class="btn btn-warning btn-lg" type="submit">{{'CONTACT.SEND' | translate}}</button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</section>
