<section class="header">
  <div class="container h-100">
    <div class="row  h-100 align-items-center">
      <div class="col-md-6">
        <h1 class="m-0">About Us</h1>
        <p class="mt-5 text-white" [innerHTML]="aboutData.description"></p>
      </div>
      <div class="col-md-6">

        <img class="img-fluid" [src]="aboutData.image" alt="about image">
      </div>

    </div>
    <a routerLink="/about" class="to-bottom" (click)="onClick('about')"><img src="./../../../../assets/arrow.png"
        alt="Next"></a>
  </div>
</section>


<section class="about" id="about">
  <div class="container">
    <div class="row">
      <div class="col-md-4 py-4" *ngFor="let item of aboutData.sections">
        <div class="form-card">
          <div class="p-3">
            <img class="img-fluid pr-4" [src]="item.image" alt="item image">
            <h3 class="d-inline-block m-0">{{item.title}}</h3>
          </div>
          <div class="px-3">

            <blockquote class="blockquote text-center p-3" *ngIf="item.quote">
              "{{item.quote}}"
            </blockquote>
            <ul class="list-unstyled pl-4 pb-4" *ngIf="item.list">
              <li *ngFor="let value of item.list">{{value}}</li>
            </ul>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <h1 class="text-center pb-5"><span>Our Team</span></h1>

    <div class="row">
      <div class="col-md-3  my-3 pb-4" style="padding-top: 100px;" *ngFor="let item of aboutData.team">
        <div class="form-card border-0 text-center">
          <div class="p-3">
            <img class="img-fluid" style="margin-top: -120px;" [src]="item.image" alt="item image">
            <h3 class="mb-3">{{item.name}}</h3>
            <h5 class="text-muted m-0">{{item.title}}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
